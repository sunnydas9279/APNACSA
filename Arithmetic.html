<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Arithmetic operator in JS</title>
</head>
<body>
    <script>
    let a = 10;
    let b = 10;
    let addition = a+b;
    document.write("addition =",addition,"<br>");
    // output = 20

    let subtraction =a-b;
    document.write("subtraction = ", subtraction,"<br>");
    // output = 0

    let multipliction =a*b;
    document.write("multipliction = ", multipliction, "<br>");
     // output = 100

    let division =a/b;
    document.write("division = ",division,"<br>");
     // output = 1

     let modulus =a%b;
     document.write("modulus = ",modulus,"<br>");
     // output = 0

     let exponentiation =a**b;
     document.write("exponentiation = ",exponentiation,"<br>");
     // output = 10000000000

     let increment =a++;
     document.write("increment =",increment,"<br>");
     // output = 10

     let decrement =--a;
     document.write("decrement =",decrement,"<br>");

     

     
    </script>
</body>
</html>
