      <h2><center>ARITHMETIC OPERATOR</center>
        <BR>

<script>
let A = 10;
let B = 5;

document.write("Addition = ", A+B, "<br>");
document.write("Subtraction = ", A-B, "<br>");
document.write("Multiplication = ", A*B, "<br>");
document.write("Division = ", A/B, "<br>");
document.write("Modulus = ", A%B, "<br>");
document.write("Exponentiation = ", A**B, "<br>");

let inc = A++;
document.write("Increment = ", inc, "<br>");

let dec = --A;
document.write("Decrement = ", dec, "<br>");
</script>

<hr>

<h2><center>COMPARISON OPERATOR</center>
    <br>
    <script>
        a = 32;
        b = 35;

// equal to
document.write("Equal To = ",a==b,"<br>");


// strictly equal to
document.write("Strictly Equal To = ",a===b,"<br>");


// not equal to
document.write("Not Equal To = ",a!=b,"<br>");

// strictly not equal to
document.write("Strictly Not Equal To = ",a!==b,"<br>");

// greater than
document.write("Greater Than = ",a>b,"<br>");

// greater than or equal to
document.write("Greater Than Or Equal To = ",a>=b,"<br>");

// less than
document.write("Less Than = ",a<b,"<br>");

// less than or equal to
document.write("Less Than Or Equal To = ",a<=b,"<br>");

    </script>

<h2><center>ASSIGNMENT OPERATOR</center>
        <br>
      
        <script>
            

           let a=10;
           document.write("Assign =",a, "<br>");

           // Addition operator
           let b=50;

         // Text add

        </script>

        <h2><CENTER>LOGICAL OPERATOR</CENTER>
          <br>
          <script>
            // && And 
            let age=18;

              document.write("This is True","<br>")
            };
            let m=true;

            document.write(m&&n,"<br>");

            if (IsAdmin || IsEditor){
              document.write("You are Access","<br>")
            } else{
              document.write("Acces denied");
            }

            if (!yourIDcard){
              document.write("Enter College")
            }
             
          </script>

          <h2><center>BITWISE OPERATOR</center>
            <br>
          <script>

            // And Assignment Operator(&=)
             var X=27;
             X &=2;
             document.write(X,"<br>");

             let Y=17;
             Y &=8;
             document.write(Y,"<br>");

             let Aam=22;
             Aam |=5;
             document.write(Aam,"<br>");

             let hii=-12;
             document.write(~hii,"<br>");

             let hello=15; 
             document.write(~hello);

             
             
 </script>
