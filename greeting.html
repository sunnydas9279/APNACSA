<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time set</title>
</head>
<body>
    <script>
        var time = prompt("Hey whats the time:");
        if(time>5 && time < 12){
            alert("Good Morning");
        }
    else if (time>12 && time < 17){
        alert("Good Afternoon");
    }
    else if(time>17 && time <21){
        alert("Good Evening");
    }
    else{
        alert("Good Night");
    }
    </script>
</body>
</html>
